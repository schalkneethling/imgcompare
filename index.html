<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageCompare</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>

<body>
  <div class="img-compare">
    <!-- added before the images see: https://www.oddbird.net/2025/01/29/anchor-position-validity/ -->
    <label class="visually-hidden" for="slider">Slide to compare</label>
    <input class="img-compare-slider" id="slider" type="range" min="0" max="100">

    <div class="img-after">
      <img src="/assets/img-after.webp" height="1343" width="2014"
        alt="A picturesque village nestled by a lake, with a prominent church featuring a tall steeple and clock tower. Snow-covered mountains rise in the background, and the scene is framed by out-of-focus greenery in the foreground.">
    </div>

    <div class="img-before">
      <img src="/assets/img-before.webp" height="1343" width="2014"
        alt="A picturesque village nestled in a mountainous landscape, featuring a prominent church with a tall steeple and clock tower. The scene is viewed through a window with raindrops, creating a bokeh effect. Snow-covered peaks and forested slopes surround the quaint buildings along the water's edge.">
    </div>
  </div>
</body>

</html>
